<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Submission System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Assignment Submission System</h1>
    </header>
    <main>
        <section id="teacher-section">
            <h2>Assign Assignment</h2>
            <form id="assignment-form">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                <label for="semester">Semester:</label>
                <input type="text" id="semester" name="semester" required>
                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" name="deadline" required>
                <label for="assignment">Assignment:</label>
                <textarea id="assignment" name="assignment" required></textarea>
                <button type="submit">Submit Assignment</button>
            </form>
        </section>
        <section id="student-section">
            <h2>Submit Assignment</h2>
            <form id="submit-form">
                <label for="student-assignment">Assignment:</label>
                <textarea id="student-assignment" name="student-assignment" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
